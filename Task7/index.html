<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Dom Manipulation</title>
</head>

<body>
    <header class="header">
        <h1 class="heading">TO DO LIST</h1>
        <input type="text" name="text" id="input" class="input-item" placeholder="Search Items.....">
    </header>
    <div class="main-container">
        <div class="container">
            <div class="main">
                <form action="#" class="form">
                    <h3 class="Item-heading">Add Item</h3>
                    <input type="text" name="text" id="sec-form-input">
                    <button class="btn">Submit</button>
                </form>
            </div>

            <h1 class="secHead">Items</h1>
            <div class="mainitem">
                <ul class="items flexitems">
                    <li class="listitem"><span>Item1</span> <button class="secBtn">X</button></li>
                    <li class="listitem"><span>Item2</span><button class="secBtn">X</button></li>
                    <li class="listitem"><span>Item3</span><button class="secBtn">X</button></li>
                    <li class="listitem"><span>Item4</span><button class="secBtn">X</button></li>
                </ul>

            </div>
        </div>
    </div>
</body>

</html>
